<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="onInit()">
    <div class="container">
      <h1 class="header">Todo MVC</h1>
      <div class="selection-container">
        <section class="todo-filter">
          <h3>Filter Todos</h3>
          <select onchange="onSetFilter(this.value)">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
          </select>
        </section>
        <section class="todo-sorter">
          <h3>Sort Todos</h3>
          <select onchange="onSetSort(this.value)">
            <option value="txt">Alphabetical</option>
            <option value="created">Date</option>
            <option value="importance">Significance</option>
          </select>
        </section>
      </div>
      <ul class="todo-list"></ul>
      <div class="input-container">
        <input
          name="newTodoTxt"
          type="text"
          placeholder="Task-Importance"
        />
        <button onclick="onAddTodo()">Add</button>
      </div>
      <section class="todo-stat">
        Total todos:
        <span class="total-count"></span>
        Active:
        <span class="active-count"></span>
      </section>
    </div>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
